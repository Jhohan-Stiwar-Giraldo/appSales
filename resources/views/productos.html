<html>

<body class="font-sans">
  <div id="tproductos" class="mb-20">
    <div class="flex  justify-end">
      <button id="productos-btnAgregar"
        class="px-4 bg-green-700 p-3 m-4 rounded-lg text-white justify-end hover:bg-green-400">Agregar</button>
    </div>
  </div>


  <div id="bloque-edicion" class="hidden">

    <form id="productos-edicion" class="mt-2 mb-4 border-t border-b border-gray-400 pt-4">

      <div class="flex flex wrap items-center justify-between mt-2">

        <div class='w-full md:w-1/3 mb-2 mr-2 ml-3'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>ID</label>
          <input id="id" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 
                      shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
            type='text' value="$id" required>
        </div>

        <div class='w-full md:w-1/3 mb-2 mr-2'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Referencia</label>
          <input id="referencia" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 
                      shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
            type='text' value="$referencia" required>
        </div>

        <div class='w-full md:w-1/3 mb-2 mr-2'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Disponibles</label>
          <input id="disponible" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 
                      shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
            type='text' value="$disponible" required>
        </div>
      </div>

      <div class='w-full md:w-full px-3 mb-4'>
        
        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Resumen</label>
        <textarea id="resumen" class='rounded-md border leading-normal leading-tight resize-none w-full h-20 py-2 px-3 
                  shadow-inner border border-gray-400 font-sans focus:outline-none focus:bg-white' type='text'
          required>$resumen</textarea>
      </div>
      
      <div class='w-full md:w-full px-3 mb-4'>
        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Detalles</label>
        <textarea id="detalles" class='rounded-md border leading-normal resize-none leading-tight h-20 w-full  py-2 px-3 
                  shadow-inner border border-gray-400 font-sans focus:outline-none focus:bg-white'
          required>$detalles</textarea>
      </div>

      <div class="flex items-center justify-between">

        <div class='w-full md:w-1/3  mb-2 mr-2 ml-3'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>Precio</label>
          <input id="precio" class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 
          shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
            type='text' value="$precio" required>
        </div>

        <div class='w-full md:w-1/3  mb-2 mr-2'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
            Imagen del producto
          </label>
          <input id="txtimagen"
          class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 
            shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
            type='text' required value="$imagen">
        </div>

        <div class='w-full md:w-1/3  mb-2 mr-2'>
          <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>
            Subir imagen
          </label>
          <label
            class="rounded-md flex flex-col items-center px-4 py-1 bg-teal-200 text-blue rounded-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-blue">
            <span class="mt-2 font-bold text-gray-700 leading-normal"><i class="fa fa-upload"
                aria-hidden="true"></i></span>
            <input id="btnimagen" type='file' class="hidden" />
          </label>
        </div>

      </div>

    </form>
  </div>

</body>

</html>
